<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1 = Number(prompt("숫자1 입력"));
        let num2 = Number(prompt("숫자2 입력"));

        sum = (a, b) => a + b;
        avg = (a, b) => (a + b) / 2;
        max = (a, b) => (a > b) ? a : b;
        min = (a, b) => (a < b) ? a : b;

        alert(`입력 받은 ${num1} 과 ${num2} 의 합계는 ${sum(num1, num2)}, 평균은 ${avg(num1, num2)}, 최대값은 ${max(num1, num2)}, 최소값은 ${min(num1, num2)} 입니다. `);



    </script>
</head>
